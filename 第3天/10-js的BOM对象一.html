 <body>
   <input type="button" value="点我" onclick="jump()"/><br/>
   <script type="text/javascript">
      //navigator获取客户机的信息（浏览器的信息）
	  document.write(navigator.appName);
	  document.write("<br/>");
	  //screen获取屏幕的信息
	  document.write(screen.width);
	  document.write("<br/>");
	  document.write(screen.height);
	  document.write("<br/>");
	  //location请求URL地址
	  //获取请求的URL地址
	  document.write(location.href);
	  document.write("<br/>");
	  //设置URL地址
	  function jump(){
		  //alert("Hello");
		  location.href = "link.html";
	  }
	  //history请求的URL历史记录

   </script>
 </body>
